machine:
  node:
    version: v0.10.26
test:
 pre:
     - npm install
     - npm install -g bower
     - npm install -g karma
     - npm install -g phantomjs
     - npm install -g karma-cli
     - npm install -g karma-mocha
     - npm install -g karma-mocha-reporter
     - npm install -g karma-phantomjs-launcher
     - npm install -g karma-html-reporter
     - npm install -g karma-coverage
     - bower install
 override:
     - karma start karma.conf.js
deployment:
   branch: local
   commands:
       - npm install -g cordova ionic
       - ionic upload --deploy=dev --email $IONIC_EMAIL --password $IONIC_PASSWORD
   branch: master
   commands:
       - npm install -g cordova ionic
       - ionic upload --deploy=production --email $IONIC_EMAIL --password $IONIC_PASSWORD
    branch: staging
   	commands:
       - npm install -g cordova ionic
       - ionic upload --deploy=staging --email $IONIC_EMAIL --password $IONIC_PASSWORD