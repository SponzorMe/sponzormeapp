<ion-tabs class="tabs-positive tabs-icon-top {{$root.hideTabs}}">
  <ion-tab ion-track-tap="tapEventTabsSponsor" ion-track-data="goToEventsLits" title="{{'EVENTLIST.event_list_tab' | translate}}" badge="tabs.count_events" icon="ion-flag" href="#/organizer/sponsorships/list">
    <ion-nav-view name="tabEventList"></ion-nav-view>
  </ion-tab>
  <ion-tab ion-track-tap="tapEventTabsSponsor" ion-track-data="goToPastEvents" title="{{'EVENTLIST.past_events_tab' | translate}}"  badge="tabs.count_past_events" icon="ion-reply-all" href="#/organizer/sponsorships/past">
    <ion-nav-view name="tabPastEvents"></ion-nav-view>
  </ion-tab>
</ion-tabs>
