<ion-view view-title="Events" hide-back-button="true">
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-plus-round" ng-click="newEvent()">
    </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="row text-center" ng-show="eventList.events.length == 0 && eventList.showEmptyState">
      <div class="col">
        <div class="empty-states">
          <i class="icon ion-calendar"></i>
          <h1>No hay eventos.</h1>
        </div>
      </div>
    </div>
    <ion-list ng-show="eventList.events.length > 0">
      <ion-item href="#" class="event" ng-repeat="event in eventList.events" ng-style="{'background-image': 'url(' + event.image + ')'}">
        <p>{{event.title}} </br> {{event.starts}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
