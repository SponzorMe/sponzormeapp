<ion-modal-view>
  <ion-header-bar align-title="center">
    <h1 class="title">New Sponzor</h1>
    <div class="buttons">
      <a class="button button-icon icon ion-close-circled" ng-click="addEvent.closeModalSponsor()"></a>
    </div>
  </ion-header-bar>
	<ion-content>
	  <form ng-submit="addEvent.submitSponsor()" name="FormSponsor" novalidate class="padding">
      <ion-list>
        <label class="item item-input item-floating-label">
          <span class="input-label">Type of Sponzor:</span>
          <input type="text" placeholder="Type of Sponzor" ng-model="addEvent.newSponsor.kind" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Quantity:</span>
          <input type="number" placeholder="Quantity" ng-model="addEvent.newSponsor.total_quantity" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Price:</span>
          <input type="number" placeholder="Price" ng-model="addEvent.newSponsor.usd" required>
        </label>
      </ion-list>
      <div class="row">
        <div class="col col-50" ng-show="!addEvent.isNewSponsor">
          <button class="button button-block" type="button" ng-click="addEvent.deleteSponsor()">Delete</button>
        </div>
        <div class="col col-50" ng-class="{'col-offset-25': addEvent.isNewSponsor}">
          <button class="button button-block button-positive" type="submit" ng-disabled="FormSponsor.$invalid">Save</button>
        </div>
      </div>
    </form>
	</ion-content>
</ion-modal-view>
