<div class="card notification">
  <div class="item item-thumbnail-left" ng-class="{'notification-sponsor':model.type == 'sponsor', 'notification-task':model.type == 'task', 'notification-event':model.type == 'event'}" ng-click="read()" >
    <i class="icon item-image" ng-class="{'ion-flag':model.type == 'sponsor', 'ion-checkmark':model.type == 'task', 'ion-calendar':model.type == 'event'}"></i>
    <h2>{{ model.title | limitTo : 50}}</h2>
    <p>{{ model.text | limitTo : 100}}</p>
    <span class="time" am-time-ago="model.date"></span>
  </div>
</div>
