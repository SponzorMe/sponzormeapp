<ion-view view-title="{{'EVENTFOLLOWING.title' | translate}}">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="list.doRefresh()">
    </ion-refresher>
    <div class="row text-center" ng-show="list.sponzorships.length == 0 && list.showEmptyState">
      <div class="col">
        <div class="empty-states">
          <i class="icon ion-calendar"></i>
          <h1>{{'EVENTFOLLOWING.list_empty' | translate}}</h1>
          <a href="#/sponzor/home" class="button button-positive">
            {{'EVENTFOLLOWING.button_more' | translate}}
          </a>
        </div>
      </div>
    </div>
    <ion-list>
      <ion-item href="#" class="event" ng-repeat="sponzorship in list.sponzorships | orderBy:'starts' " ng-style="{'background-image': 'url(' + sponzorship.event.image + ')'}">
        <i class="icon" ng-class="{'ion-pin': sponzorship.status == 0, 'ion-close': sponzorship.status == 2}"></i> 
        <p>
          {{ sponzorship.cause | limitTo:40 }}... </br> 
          <strong>Perk:</strong> {{ sponzorship.perk.kind }} </br> 
          {{sponzorship.event.title}} </br> 
          {{sponzorship.event.starts | date: 'MMMM d, y'}} - {{sponzorship.event.ends | date: 'MMMM d, y'}}
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
