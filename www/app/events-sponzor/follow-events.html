<ion-view view-title="{{'EVENTFOLLOWING.title' | translate}}">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="follow.doRefresh()">
    </ion-refresher>
    <div class="row text-center" ng-show="follow.events.length == 0 && follow.showEmptyState">
      <div class="col">
        <div class="empty-states">
          <i class="icon ion-calendar"></i>
          <h1>{{'EVENTFOLLOWING.list_empty' | translate}}</h1>
          <a href="#/sponzor/home" class="button button-positive">
            {{'EVENTFOLLOWING.button_more' | translate}}
          </a>
        </div>
      </div>
    </div>
    <div class="list card" ng-repeat="event in follow.events">
      <div class="item item-divider"> 
        <i class="icon" ng-class="{'ion-pin': event.status == 0, 'ion-close': event.status == 2}"></i> {{ event.title }}
      </div>
      <a class="item item-body" href="#/sponzor/event/{{ event.event_id }}">
        <p>{{ event.cause }}</p>
        <p><strong>Email:</strong> {{ event.email }}</p>
        <p><strong>Perk:</strong> {{ event.kind }}</p>
        <p><strong>Start:</strong> {{ event.starts | date: 'MMMM d, y' }}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
