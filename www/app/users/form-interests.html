<ion-view hide-nav-bar="true" class="pageForm">
  <ion-content>
    <form name="interestsForm" novalidate  ng-submit="interestsForm.$valid && profile.updateInterests( interestsForm )">
      <div class="list">
        <div class="padding">
          <i class="icon ion-android-person-add cover"></i>
        </div>
        <div class="item-divider text-center">
          {{"JOINNOW.interests_title" | translate}}
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a href="" class="button button-block button-secondary">
            {{"JOINNOW.profile_skip_button" | translate}}
          </a>
        </div>
        <div class="col">
          <button type="submit" class="button button-block button-positive">
            {{"JOINNOW.profile_next_button" | translate}}
          </button>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
