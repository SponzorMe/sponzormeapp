<ion-popover-view>
  <ion-header-bar>
    <h1 class="title">{{'SPONZORLIST.filter_title' | translate}}</h1>
  </ion-header-bar>
  <ion-content>
   <ion-list>
    <ion-item ng-click="sponzorList.filterByEvent(null)">
      {{'SPONZORLIST.filter_all' | translate}}
    </ion-item>
    <ion-item ng-repeat="event in sponzorList.events" ng-click="sponzorList.filterByEvent(event.id)">
      {{ event.title }}
    </ion-item>
   </ion-list>
  </ion-content>
</ion-popover-view>
