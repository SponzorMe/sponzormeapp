<ion-popover-view>
  <ion-header-bar>
    <h1 class="title">Filter by event</h1>
  </ion-header-bar>
  <ion-content>
   <ion-list>
    <ion-item ng-click="sponzorList.filterByEvent(null)">
      All events
    </ion-item>
    <ion-item ng-repeat="event in sponzorList.events" ng-click="sponzorList.filterByEvent(event.id)">
      {{ event.title }}
    </ion-item>
   </ion-list>
  </ion-content>
</ion-popover-view>
