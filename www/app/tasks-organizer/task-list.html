<ion-view view-title="Task List">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh" on-refresh="taskList.doRefresh()">
    </ion-refresher>
    <div class="row text-center" ng-show="taskList.tasks.length == 0 && taskList.showEmptyState">
      <div class="col">
        <div class="empty-states">
          <i class="icon ion-clipboard"></i>
          <h1>No hay tareas.</h1>
        </div>
      </div>
    </div>
    <ion-list type="card" ng-repeat="event in taskList.tasks">
      <ion-item class="item-button-right">
        {{ event.title }}
        <a class="button button-positive" ng-href="#/organizer/addTask/{{ event.id }}">
          <i class="icon ion-plus-round"></i>
        </a>
      </ion-item>
      <ion-item href="#/organizer/editTask/{{ task.id }}" ng-repeat="task in event.tasks" class="item-icon-left" ng-class="{done: task.status == 1}">
        <i class="icon ion-checkmark"></i>
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
