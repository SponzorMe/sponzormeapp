<ion-view view-title="Events">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>

    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <button class="button button-icon button-clear ion-plus-round" ng-click="newEvent()">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
      <ion-content class="padding" ng-init="init()">

      <div class="has-header list" ng-show="events.length>0">
        <div class="row calm item ng-hide" ng-show="events.length>0" >
         <div class="col">Title</div>
         <div class="col">Date</div>
       </div>
        <div class="row item ng-hide" ng-show="events.length>0" collection-repeat="event in events" item-height="getItemHeight(item, $index)" ng-style="{height: getItemHeight(item, $index)}">
        <div class="col">{{event.title}}</div>
        <div class="col">{{event.starts}}</div>
        </div>
    </div>
    </ion-content>
</ion-view>
