<ion-view view-title="{{'DASHSPONZORS.dash_menu2' | translate}}">
      <ion-content class="padding" ng-init="init()">
        <div class="has-header list">
        <div class="card">
  <div class="item item-divider">
    Your Followed Events
  </div>
  <div class="item item-text-wrap">
    <div class="row">
      <div class="col">Name</div>
      <div class="col">Email</div>
      <div class="col">State</div>
    </div>
    <div class="row" ng-repeat="s in sponzorships">
      <div class="col">{{s.title}}</div>
      <div class="col">{{s.email}}</div>
      <div class="col">
        <div ng-if="s.status == 0">Requested</div>
        <div ng-if="s.status == 2">Deny</div>
      </div>
    </div>
  </div>

</div>
      </div>
    </ion-content>
</ion-view>
