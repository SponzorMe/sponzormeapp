<ion-side-menus enable-menu-with-back-views="false">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">{{'DASHSPONZORS.menu_title' | translate}}</h1>
    </ion-header-bar>
    <ion-content ng-controller="menuSponzorsController">
      <div class="has-header list">
        <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
        <a href="#/menusponzors/homesponzors" class="item" menu-close>{{'DASHSPONZORS.dash_menu1' | translate}}</a>
        <a href="#/menusponzors/following" class="item" menu-close>{{'DASHSPONZORS.dash_menu2' | translate}}</a>
        <a href="#/menusponzors/sponzoring" class="item" menu-close>{{'DASHSPONZORS.dash_menu3' | translate}}</a>
        <a href="#/menusponzors/sponzorsettings" class="item" menu-close>{{'DASHSPONZORS.dash_menu4' | translate}}</a>
        <a href="#/menusponzors/sponzorsinvite" class="item" menu-close>{{'DASHSPONZORS.dash_menu5' | translate}}</a>
        <a ng-click="logout()" class="item" menu-close>{{'DASHSPONZORS.dash_menu6' | translate}}</a>
      </div>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
