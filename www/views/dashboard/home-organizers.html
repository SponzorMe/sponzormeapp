<ion-view view-title="Dashboard">
  <ion-nav-bar class="bar-positive">
    <ion-nav-back-button>
    </ion-nav-back-button>

    <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
      <ion-content padding="true" ng-init="init()">
        <div class="has-header list" ng-show="events.length>0">
          <div class="row calm item ng-hide" ng-show="events.length>0" >
           <div class="col" align="center">Events</div>
         </div>
        <div class="has-header list" ng-show="events.length>0">
          <div class="row calm item ng-hide" ng-show="events.length>0" >
           <div class="col">Title</div>
           <div class="col">Date</div>
         </div>
          <div class="row item ng-hide" ng-show="events.length>0" collection-repeat="event in events">
          <div class="col">{{event.title}}</div>
          <div class="col">{{event.starts}}</div>
          </div>
          <div class="row calm item ng-hide" ng-show="events.length>0" >
           <div class="col" align="right"><a class="button button-clear button-positive margin" href="#/menuorganizers/organizersevents">More...</a></div>
         </div>
      </div>
    </ion-content>
</ion-view>
